<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stage 2 of 3: Design</title>
    <meta charset="UTF-8">
    <link content="style/css" href="assets/style.css" rel="stylesheet">
</head>
<body>

<main>
    <div class="small-container">
        <div id="title">
            <h1>What is the capital of...</h1>
        </div>
        <div class="card-container">
            <div class="card-row">
                <div class="card-filler">
                    <div class="front">Mexico</div>
                    <div class="back">Mexico-City</div>
                </div>
                <div class="card-filler">
                    <div class="front">Germany</div>
                    <div class="back">Berlin</div>
                </div>
                <div class="card-filler">
                    <div class="front">Poland</div>
                    <div class="back">City</div>
                </div>
            </div>
            <div class="card-row">
                <div class="card-filler">
                    <div class="front">France</div>
                    <div class="back">City</div>
                </div>
                <div class="card-filler">
                    <div class="front">Belgium</div>
                    <div class="back">City</div>
                </div>
                <div class="card-filler">
                    <div class="front">Sweden</div>
                    <div class="back">City</div>
                </div>
            </div>
            <div class="card-row">
                <div class="card-filler">
                    <div class="front">Denmark</div>
                    <div class="back">City</div>
                </div>
                <div class="card-filler">
                    <div class="front">Slovakia</div>
                    <div class="back">City</div>
                </div>
                <div class="card-filler">
                    <div class="front">Iceland</div>
                    <div class="back">City</div>
                </div>
            </div>
            <div class="logo">
                <a href="https://ten-caat.nl" title="ten-caat.nl" target="_blank">
                    <img alt="Logo Martijn ten Caat" src="assets/logo.svg">
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
