<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stage 2 of 3: Design</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" content="style/css" href="assets/style.css">
</head>
<body>
<main>
    <div id="title">
            <h1>What is the capital of...</h1>
    </div>
    <div class="card-container">
        <div class="card-row">
            <div class="card card-1"><p>Mexico</p></div>
            <div class="card card-2"><p>Germany</p></div>
            <div class="card card-3"><p>Poland</p></div>
        </div>
        <div class="card-row">
            <div class="card card-4"><p>France</p></div>
            <div class="card card-5"><p>Belgium</p></div>
            <div class="card card-6"><p>Sweden</p></div>
        </div>
        <div class="card-row">
            <div class="card card-7"><p>Denmark</p></div>
            <div class="card card-8"><p>Slovakia</p></div>
            <div class="card card-9"><p>Iceland</p></div>
        </div>

    </div>
</main>
</body>
</html>
