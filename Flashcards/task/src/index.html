<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stage 2 of 3: Design</title>
    <meta charset="UTF-8">
    <link content="style/css" href="assets/style.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="small-container">
        <div id="title">
            <h1>What is the capital of...</h1>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="card-filler">
                    <div class="front"><p>Mexico</p></div>
                    <div class="back"><p>Mexico-City</p></div>
                </div>
            </div>
            <div class="card">
                <div class="card-filler">
                    <div class="front"><p>Germany</p></div>
                    <div class="back"><p>Berlin</p></div>
                </div>
            </div>
            <div class="card">
                <div class="card-filler">
                    <div class="front"><p>Poland</p></div>
                    <div class="back"><p>City</p></div>
                </div>
            </div>
            <div class="card">
                <div class="card-filler">
                    <div class="front"><p>France</p></div>
                    <div class="back"><p>City</p></div>
                </div>
            </div>
            <div class="card">
                <div class="card-filler">
                    <div class="front"><p>Belgium</p></div>
                    <div class="back"><p>City</p></div>
                </div>
            </div>
            <div class="card">
                <div class="card-filler">
                    <div class="front"><p>Sweden</p></div>
                    <div class="back"><p>City</p></div>
                </div>
            </div>
            <div class="card">
                <div class="card-filler">
                    <div class="front"><p>Denmark</p></div>
                    <div class="back"><p>City</p></div>
                </div>
            </div>
            <div class="card">
                <div class="card-filler">
                    <div class="front"><p>Slovakia</p></div>
                    <div class="back"><p>City</p></div>
                </div>
            </div>
            <div class="card">
                <div class="card-filler">
                    <div class="front"><p>Iceland</p></div>
                    <div class="back"><p>City</p></div>
                </div>
            </div>
        </div>
        <div class="logo">
            <a href="https://ten-caat.nl" target="_blank" title="ten-caat.nl">
                <img alt="Logo Martijn ten Caat" src="assets/logo.svg">
            </a>
        </div>
    </div>
</main>
</body>
</html>
