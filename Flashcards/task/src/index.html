<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stage 2 of 3: Design</title>
    <meta charset="UTF-8">
    <link content="style/css" href="assets/style.css" rel="stylesheet">
</head>
<body>

<main>
    <div class="small-container">
        <div id="title">
            <h1>What is the capital of...</h1>
        </div>
        <div class="card-container">
            <div class="card-row">
                <div class="card">
                    <div class="card-text">Mexico</div>
                </div>
                <div class="card">
                    <div class="card-text">Germany</div>
                </div>
                <div class="card">
                    <div class="card-text">Poland</div>
                </div>
            </div>
            <div class="card-row">
                <div class="card">
                    <div class="card-text">France</div>
                </div>
                <div class="card">
                    <div class="card-text">Belgium</div>
                </div>
                <div class="card">
                    <div class="card-text">Sweden</div>
                </div>
            </div>
            <div class="card-row">
                <div class="card">
                    <div class="card-text">Denmark</div>
                </div>
                <div class="card">
                    <div class="card-text">Slovakia</div>
                </div>
                <div class="card">
                    <div class="card-text">Iceland</div>
                </div>
            </div>

        </div>
    </div>
    <div class="logo">
        <img alt="Logo Martijn ten Caat" src="assets/logo.svg">
    </div>
</main>

</body>
</html>
